

services:
  # ----------------------------------------
  # Apache ActiveMQ Artemis
  # ----------------------------------------
  activemq:
    image: apache/activemq-artemis:latest
    container_name: activemq-artemis
    restart: unless-stopped
    ports:
      - "8161:8161"    # Web Console
      - "61616:61616"  # JMS (Core/OpenWire)
      - "5672:5672"    # AMQP
      - "1883:1883"    # MQTT
      - "61613:61613"  # STOMP
    environment:
      - ARTEMIS_USER=admin
      - ARTEMIS_PASSWORD=admin
    networks:
      app-net:
        aliases: [ activemq , artemis ]

  # ----------------------------------------
  # Apache Kafka 
  # ----------------------------------------
  kafka:
    image: apache/kafka:4.0.1
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"    # External access
    networks:
      app-net:
        aliases: [ kafka , broker ] 

  # ----------------------------------------
  # Redis
  # ----------------------------------------
  redis:
    image: redis:7.2
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      app-net:
        aliases: [ redis ]
        
networks:
  app-net:
    name: messaging-net
    driver: bridge